<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="./bootstrap.css" rel="stylesheet">

  <title>Raffle Draw</title>
</head>

<body>


  <div class="container">

    <div class="title text-center">
      <h1 class="display-2">Raffle Draw Application</h1>
    </div>

    <div class="raffle-draw-application-body">
      <div class="row">
        <div class="col-lg-6">
          <div class="raffle-draw-left">
            <label for="all-name" class="mb-2"><Strong>Enter All Names</Strong></label>
            <textarea class="form-control" name="all-name" id="all-name" rows="14" style="resize: none;"></textarea>
            <button class="btn-primary mt-3 btn-lg border-0" id="show-students">Show All Students</button>
            <ul class="list-group my-4" id="student-list"></ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="raffle-draw-right">
            <strong class="mb-2 d-block">Display Output</strong>
            <div class="card p-5 text-center">
              <h3 id="display">Display</h3>
            </div>
            <div class="give-a-try my-4">
              <button class="btn-lg btn-primary d-block m-auto" id="give-away">Give a try</button>
            </div>
            <div class="winner-section card">
              <ul class="list-group p-3">
                <li class="list-group-item">First Winner : <strong id="first-winner"></strong> </li>
                <li class="list-group-item">Second Winner : <strong id="second-winner"></strong> </li>
                <li class="list-group-item">Third Winner : <strong id="third-winner"></strong> </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
